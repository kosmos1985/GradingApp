<div class="container">
  <nav class="row  green darken-1">
    <div class="nav-wrapper">
      <span class="brand-logo center">{{config?.title | uppercase}}</span>
    </div>
  </nav>

  <div class="row">
    <ng-container *ngIf="editMode; then editOn; else editOff"></ng-container>
    <ng-template #editOff>
      <button class="btn col s2 offset-s10" (click)=" switchEditMode()">ADD NEW GRADE</button>
    </ng-template>
    <ng-template #editOn>
      <button class="btn col s2 offset-s10" (click)=" switchEditMode()">HIDE FORM</button>
    </ng-template>
  </div>

  <div class="row light-green" *ngIf="editMode">
    <input class="col s8" type="text" placeholder="Dodaj zadanie i datÄ™ wykonania" [(ngModel)]="taskName" />
    <input class="col s2 disabled" type="date" [(ngModel)]="taskDate" />
    <button class="btn-floating" (click)="createTasks()" [disabled]="taskName === ''||taskDate === ''">+</button>
  </div>

  <ul class="collection" *ngIf="tasks.length>0 ; else noTasks">
    <ng-container *ngFor="let task of tasks; let i = index" [ngSwitch]="task.done">
      <li class="collection-item row light-green darken-2" *ngSwitchCase="false">
        <span class="col s10">
          {{i+1}}. {{task.name}} - {{task.deadline | date: 'd.MM EEEE':'':'pl'}}
        </span>
        <div class="col s2 right-align">
          <button class="btn-floating btn-small red" (click)="
          delateTask(task)">
            <i class="material-icons">remove</i>
          </button>
          <!-- <button class="btn-floating btn-small green ml-5" (click)="markTaskAsDone(task)">
            <i class="material-icons">check</i>
          </button> -->
        </div>
      </li>
      <li class="collection-item row" *ngSwitchCase="true">
        <span class="col done">{{task.name}}</span>
      </li>
    </ng-container>
  </ul>

  <ng-template #noTasks>
    <h1>Finally holydays :-)</h1>
  </ng-template>

  <button class="btn red" (click)="clearTasks()" [disabled]="tasks.length === 0">CLEAR GRADING LIST</button>

  <footer class="page-footer  green darken-1 mt-5">
    <div class="footer-copyright  green darken-1">
      <div class="container  green darken-1">
        {{config?.date | date:'short'}} {{config?.footer}}
      </div>
    </div>
  </footer>
</div>
