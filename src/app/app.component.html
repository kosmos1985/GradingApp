<div class="container">
  <nav class="row  green darken-1">
    <div class="nav-wrapper">
      <span class="brand-logo center">{{config?.title | uppercase}}</span>
    </div>
  </nav>

  <div class="row">
    <ng-container *ngIf="editMode; then editOn; else editOff"></ng-container>
    <ng-template #editOff>
      <button class="btn col s2 offset-s10" (click)=" switchEditMode()">ADD NEW GRADE</button>
    </ng-template>
    <ng-template #editOn>
      <button class="btn col s2 offset-s10" (click)=" switchEditMode()">HIDE FORM</button>
    </ng-template>
  </div>

  <div class="row light-green" *ngIf="editMode">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
          <input class="col s4" type="text" placeholder="      grade name" name="grade" [(ngModel)]="nameGrade" />
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
            <input class="col s4" type="text" placeholder="      start value" name="start" [(ngModel)]="percentFrom" />
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
          <input class="col s4" type="text" placeholder="      end value" name="end" [(ngModel)]="percentTo" />
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">mode_edit</i>
          <textarea id="icon_prefix2" class="materialize-textarea" placeholder="grade description" name="description" [(ngModel)]="description"></textarea>
          <!-- <input class="validate" type="text" placeholder="grade description" [(ngModel)]="description" /> -->
        </div>
        <button id="add" class="waves-effect waves-light btn-large" (click)="createGrades()" [disabled]="percentFrom === '' || percentTo === ''">+</button>
      </div>
  </form>
  </div>

  <ul class="collection" *ngIf="grades.length>0 ; else noGrades">
    <ng-container *ngFor="let grade of grades; let i = index" >
      <li class="collection-item row light-green darken-2" >
        <span class="col s10">
          {{i+1}}. {{grade.name}} : {{grade.percent_from}}% - {{grade.percent_to}}%  <strong>{{grade.grade_description}}</strong>
        </span>
        <div class="col s2 right-align">
          <button class="btn-floating btn-small red" (click)="delateGrades(grade)">
            <i class="material-icons">remove</i>
          </button>
          <!-- <button class="btn-floating btn-small green ml-5" (click)="markTaskAsDone(task)">
            <i class="material-icons">check</i>
          </button> -->
        </div>
      </li>
      <li class="collection-item row" >
        <span class="col done">{{grade.name}}</span>
      </li>
    </ng-container>
  </ul>

  <ng-template #noGrades>
    <h1>Finally holydays :-)</h1>
  </ng-template>

  <button class="btn red" (click)="clearGrades()" [disabled]="grades.length === 0">CLEAR GRADING LIST</button>

  <footer class="page-footer  green darken-1 mt-5">
    <div class="footer-copyright  green darken-1">
      <div class="container  green darken-1">
        {{config?.date | date:'short'}} {{config?.footer}}
      </div>
    </div>
  </footer>
</div>
